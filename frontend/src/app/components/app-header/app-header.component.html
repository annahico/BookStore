<header>
  <h1>Book Store</h1>

    name="search" id="search" placeholder="search by book, author">
  <div class="nav">
    <ul>
      <li routerLink="/">Home</li>
      <li routerLink="/authors">Authors</li>
    </ul>
  </div>
</header>
